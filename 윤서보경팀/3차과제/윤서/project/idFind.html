<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=SUIT:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'SUIT', sans-serif;
            background-color: #151515;
            color: white;
        }

        /* 헤더 스타일 */
        .header-top {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #151515;
        }

        .header-top img {
            width: 138px;
            margin-left: 100px;
        }

        .header-top ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            gap: 160px;
        }

        .header-top ul li a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 28px;
            font-family: 'Playfair Display';
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .header-top ul li a:hover {
            color: #E32929;
        }

        #login-btn {
            background: none;
            color: #E32929;
            border: 1px solid #E32929;
            padding: 4px 20px;
            margin-right: 100px;
            width: 114px;
            cursor: pointer;
            font-size: 24px;
            font-style: italic;
            line-height: 33.6px;
            font-family: 'Playfair Display';
            transition: background 0.3s ease, color 0.3s ease;
        }

        #login-btn:hover {
            background: #E32929;
            color: white;
        }


        /* 메인 콘텐츠 스타일 */
        .content-area {
            text-align: center;
            margin-top: 90px;
        }

        h3 {
            font-size: 44px;
            font-weight: 700;
            margin-bottom: 190px;
        }

        .main-grid {
            display: flex;
            gap: 40px;
            margin-left: 15%;
        }

        .input-group {
            width: 450px;
            text-align: left;
        }

        .input-group label {
            font-size: 20px;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #616161;
            background: none;
            font-size: 18px;
            color: #F5F5F5;
            outline: none;
        }

        input#email {
            width: 120%;
        }

        .gender-buttons {
            display: flex;
            gap: 24px;
            margin-top: 10px;
        }

        .gender-buttons button {
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid #FAFAFA;
            background: none;
            color: #FAFAFA;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .gender-buttons button.inactive {
            border: 1px solid #757575;
            color: #757575;
        }

        .button-container {
            margin-top: 240px;
        }

        #find-id-btn {
            width: 556px;
            padding: 20px 32px;
            background-color: #212121;
            border: none;
            color: #616161;
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
        }

        #find-id-btn.active {
            background-color: #E32929;
            color: white;
            cursor: pointer;
        }

        #find-id-btn:hover.active {
            background-color: #ff4d4d;
        }

        .inactive {
            background-color: #212121;
            color: #616161;
            cursor: not-allowed;
            border: none;
        }

        .inactive:hover {
            background-color: #212121;
            color: #616161;
        }
        input ::placeholder{
            color: #9E9E9E;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- 헤더 -->
        <div class="header-top">
            <ul>
                <li><img src="images/logo_Text.png" alt="textLogo" class="pageLogo"></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Announcement</a></li>
                <li><a href="#">Archive</a></li>
            </ul>
            <button id="login-btn" onclick="goToLogin()">Log In</button>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="content-area">
            <h3>아이디 찾기</h3>
            <div class="member-info">
                <h4>회원 정보</h4>
            </div>
            <div class="main-grid">
                <div class="input-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="홍길동">
                </div>
                <div class="input-group">
                    <label for="birth">생년월일</label>
                    <input type="text" id="birth" placeholder="2000. 01. 01">
                </div>
                <div class="input-group">
                    <label for="gender">성별</label>
                    <div class="gender-buttons">
                        <button id="male-btn">남성</button>
                        <button id="female-btn">여성</button>
                    </div>
                </div>
            </div>

            <div class="main-grid" style="margin-top: 40px;">
                <div class="input-group">
                    <label for="phone">휴대전화 번호</label>
                    <input type="text" id="phone" placeholder="010 - 1234 - 5678">
                </div>
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input type="text" id="email" placeholder="sequence@email.com">
                </div>
            </div>

            <div class="button-container">
                <button id="find-id-btn" oclick="toclickpage()" class="inactive">아이디 찾기</button>
            </div>
        </div>
    </div>

    <script>
        function goToLogin() {
            window.location.href = "loginPage.html"; // 로그인 페이지로 이동
        }
        function toclickpage() {
            window.location.href = "clickLogin.html"; // 
        }
        document.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('name');
            const birthInput = document.getElementById('birth');
            const phoneInput = document.getElementById('phone');
            const emailInput = document.getElementById('email');
            const findButton = document.getElementById('find-btn');
            const resultBox = document.querySelector('.result-box');
            const buttonContainer = document.querySelector('.button-container');
            const genderButtons = document.querySelectorAll('.gender-buttons button');

            // 성별 선택
            genderButtons.forEach(button => {
                button.addEventListener('click', () => {
                    genderButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                });
            });

            // 입력 상태 확인
            function checkInputs() {
                const isNameCorrect = nameInput && nameInput.value.trim() === '홍길동';
                const isBirthCorrect = birthInput && birthInput.value.trim() === '2000.01.01';
                const isPhoneCorrect = phoneInput && phoneInput.value.trim() === '010-1234-5678';
                const isEmailCorrect = emailInput && emailInput.value.trim() === 'sequence@email.com';
                const isGenderSelected = Array.from(genderButtons).some(btn => btn.classList.contains('selected'));

                return isNameCorrect && isBirthCorrect && isPhoneCorrect && isEmailCorrect && isGenderSelected;
            }
        });
        const findIdBtn = document.getElementById('find-id-btn');
        const inputs = document.querySelectorAll('input');

        inputs.forEach((input) => {
            input.addEventListener('input', () => {
                // 입력 값이 전부 채워지면 활성화
                const allFilled = Array.from(inputs).every((input) => input.value.trim() !== '');

                if (allFilled) {
                    findIdBtn.classList.remove('inactive');
                    findIdBtn.classList.add('active');
                    findIdBtn.disabled = false;
                } else {
                    findIdBtn.classList.add('inactive');
                    findIdBtn.classList.remove('active');
                    findIdBtn.disabled = true;
                }
            });
        });
    </script>
</body>

</html>
