<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=SUIT:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'SUIT', sans-serif;
            background-color: #151515;
            color: white;
        }
        .header-top {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #151515;
        }
        .header-top img {
            width: 138px;
            margin-left: 100px;
        }
        .header-top ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            gap: 160px;
        }
        ul li a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 28px;
            font-family: 'Playfair Display';
            font-weight: 500;
            transition: color 0.3s ease;
        }
        ul li a:hover {
            color: #E32929;
        }
        #login-btn {
            background: none;
            color: #E32929;
            border: 1px solid #E32929;
            padding: 4px 20px;
            margin-right: 100px;
            width: 114px;
            cursor: pointer;
            font-size: 24px;
            font-style: italic;
            line-height: 33.6px;
            font-family: 'Playfair Display';
            transition: background 0.3s ease, color 0.3s ease;
        }
        #login-btn:hover {
            background: #E32929;
            color: white;
        }
        .content-area {
            text-align: center;
            margin-top: 100px;
        }
        h3 {
            font-size: 44px;
            font-weight: 700;
            margin-bottom: 40px;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin: 48px auto 140px;
        }
        .input-box {
            flex: 1;
            text-align: left;
        }
        .input-box label {
            display: block;
            font-size: 20px;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #333;
            border: 1px solid #9E9E9E;
            color: white;
        }
        .btn {
            width: 556px;
            padding: 20px 32px;
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
        }
        .btn.find-password {
            background-color: #E32929;
            border: none;
            color: white;
        }
        .btn.find-password:disabled {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header-top">
        <ul>
            <li><img src="images/logo_Text.png" alt="Logo" class="pageLogo"></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Announcement</a></li>
            <li><a href="#">Archive</a></li>
        </ul>
        <button id="login-btn" onclick="goToLogin()">Log In</button>
    </div>
    <div class="content-area">
        <h3>비밀번호 찾기</h3>
        <div class="input-container">
            <div class="input-box">
                <label for="userId">아이디</label>
                <input type="text" placeholder="아이디를 입력해주세요" id="userId">
            </div>
            <div class="input-box">
                <label for="email">이메일</label>
                <input type="email" placeholder="이메일을 입력해주세요" id="email">
            </div>
        </div>
        <button class="btn find-password" id="findPasswordBtn" disabled>임시 비밀번호 발급</button>
    </div>
    <script>
        const userId = document.getElementById('userId');
        const email = document.getElementById('email');
        const btn = document.getElementById('findPasswordBtn');
        function validateInput() {
            btn.disabled = !(userId.value && email.value);
        }
        userId.addEventListener('input', validateInput);
        email.addEventListener('input', validateInput);
        function goToLogin() {
            window.location.href = "loginPage.html";
        }
    </script>
</body>
</html>
